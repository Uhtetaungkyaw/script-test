<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function changeGreeting() {
             mygreeting_var=document.getElementById('mygreeting_id');
             mygreeting_var.innerHTML = 'Good Day!';
             console.dir(mygreeting_var);
        }

    </script>


    <p>
        Greeting of the day: <b id='mygreeting_id'>Hello !</b>
    </p>

    <form>
        <input type="button" onclick="changeGreeting()" value="Click me to change the greeting!">
    </form>
</body>
</html>
